<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Manager - Darshith Mini Project</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #0a0a23, #1a1a3e, #2d1b69, #4c2885);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 600px 120px;
            animation: starsMove 20s linear infinite;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4rem 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: containerFloat 8s ease-in-out infinite;
            color: white;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .link-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: perspective(500px) rotateX(5deg);
        }
        
        .link-btn:hover {
            transform: perspective(500px) rotateX(5deg) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .participant-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .admin-btn {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes starsMove {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-120px); }
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(76, 40, 133, 0.3); }
        }
        
        @media (max-width: 768px) {
            .container { padding: 2rem 1.5rem; margin: 20px; }
            h1 { font-size: 2.2rem; }
            .link-btn { font-size: 1.1rem; padding: 15px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Campus Event Manager</h1>
        <p class="subtitle">Darshith Mini Project</p>
        
        <div class="links">
            <a href="participant.html" class="link-btn participant-btn">
                <span>üë®üéì</span>
                <span>Participant Portal</span>
            </a>
            
            <a href="admin.html" class="link-btn admin-btn">
                <span>üë®üíº</span>
                <span>Admin Portal</span>
            </a>
        </div>
        
        <div class="info">
            <p><strong>üéØ For Participants:</strong> Register for events, no login required</p>
            <p><strong>üõ†Ô∏è For Admins:</strong> Login with darshithgowda / darshithgowda@123</p>
        </div>
    </div>
</body>
</html>
